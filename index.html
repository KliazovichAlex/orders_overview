<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="stores-base">
      <asid class="stores">
        <div class="stores__search">
          <h2 class="header_pd">Stores list</h2>
          <div class="search__container">
            <input class="search__field" type="search" placeholder="search" />
              <input type="submit" class="search__btn-loupe" value="" />
              <input type="reset" class="search__btn-reset"  value="" />
          </div >
          <div class="stores__search_btn">
            <img
              class="stores__search_btn-style"
              src="/img/arrow-down-sign-to-navigate.svg"
              alt=""
            />
            <img class="stores__search_btn-style" src="/img/clip.svg" alt="" />
          </div>
        </div>
        <div class="stores__list">
          <ul class="show-stores">
           
          </ul>
        </div>
        <div class="footer">
          <button class="footer_btn footer_btn_white">
            <img src="/img/plus.svg" alt="" /> Create
          </button>
        </div>
      </asid>

      <section class="store">
        
        <div class="store__container">

        </div>
      </div>
        <div class="footer">
          <button class="footer_btn footer_btn_white">
            <img src="/img/plus.svg" alt="" /> Create
          </button>
          <button class="footer_btn footer_btn_red">
            <img src="/img/free-icon-rubbish-bin-1483063.svg" alt="" />Delete
          </button>
        </div>

        <div class="no-store">
          <p>Store not checked</p>
        </div>
      </section>
    </main>

    <script type="module"  src="index.js"></script>
  </body>
</html>
